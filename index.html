<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desktop1</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Saira:ital,wght@0,100..900;1,100..900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          'righteous': ['Righteous', 'serif'],
          'saira': ['Saira', 'serif'],
        },
        boxShadow: {
          'custom': '0px 5px 0px 0px rgba(0, 0, 0, 0.08)',
        },
        extend: {
          backgroundImage: {
            'custom-radial': 'radial-gradient(circle at 70% 70%, #ffffff, #c6c6dc, #8d8bd4, #5d44cf, #3f13b2, #2b0f9c, #170984, #04016c)',
          },
        },
      },
    };
  </script>
  


</head>

<body>
  <header class="bg-white text-black font-righteous p-6 sm:p-6 flex items-center justify-between">
    <!-- Logo Section -->
    <div class="flex items-center space-x-5 pl-4">
      <div class="logo">
        <a href="#">
          <img src="Askmeidentity.png" alt="AskmeIdentity Logo" class="h-16 sm:h-24">
        </a>
      </div>
    </div>

    <!-- Navigation Menu with Cart Icons -->
    <div class="flex items-center space-x-8">
      <!-- Navigation Menu -->
      <nav class="hidden md:flex flex-grow justify-center">
        <ul class="flex list-none items-center font-righteous p-0 space-x-6">
          <li>
            <a href="#" class="text-black font-medium hover:text-indigo-500">Home</a>
          </li>
          <li>
            <a href="#" class="text-black font-medium hover:text-indigo-500">About</a>
          </li>
          <li>
            <a href="#" class="text-black font-medium hover:text-indigo-500">Courses</a>
          </li>
          <li>
            <a href="#" class="text-black font-medium hover:text-indigo-500">Contact</a>
          </li>
        </ul>
      </nav>

      <!-- Cart Icons -->
      <div class="flex items-center  space-x-3">
        <div class="flex   iems-center space-x-3 ml-20">
          <div class=" relative w-6 h-6">
            <!-- Cart Count -->
            <img src="cartcount.png" alt="Cart Count" class="w-full h-full">
            <!-- Cart Icon -->
            <img src="cart.png" alt="Cart Icon" class="absolute top-0 right-0 w-3 h-3">
          </div>
          <a href="#">
            <img src="contact.png" alt="Contact Icon" class="w-5 h-5">
          </a>
          <a href="#">
            <img src="search.png" alt="Search Icon" class="w-5 h-5">
          </a>
        </div>

      </div>
    </div>

    <!-- Buttons Section -->
    <div class=" hidden sm:flex items-center justify-start space-x-4 pr-20">
      <button class="bg-white text-gray-700 font-saira px-4 py-2   hover:shadow-md border-gray-300">
        Login
      </button>
      <button
        class="bg-gradient-to-r from-blue-900 via-indigo-600 to-purple-500 font-saira text-white px-5 py-2 rounded shadow-custom">
        Signup
      </button>
    </div>

    <!-- Mobile Menu Icon -->
    <div class="md:hidden flex items-center pl-4">
      <button id="menu-toggle" class="text-black focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
  </header>





  <!-- Coach Section -->
  <div class="font-righteous pt-20 pb-16 my-25 bg-custom-radial h-screen w-full">
    <div class="container mx-auto px-4">
      <div class="flex flex-wrap items-center ml-20">
        <div class="w-full md:w-1/2 lg:pr-12 mb-8 md:mb-0">
          <h4 class="uppercase tracking-wider text-white text-sm md:text-base mt-2">
            Successful coaches are visionaries
          </h4>
          <h1 class="text-4xl sm:text-5xl md:text-5xl font-semibold text-white leading-snug">
            Good <span class="text-blue-400">coaching</span> is good teaching & nothing else.
          </h1>
          <div class="flex justify-center lg:justify-start space-x-4 mt-6">
            <button class="bg-indigo-600 hover:bg-indigo-700 px-6 py-3 rounded-md shadow-lg font-medium">
              View Courses
            </button>
            <button class="bg-white text-blue-900 hover:bg-gray-100 px-6 py-3 rounded-md shadow-lg font-medium">
              Get Free Consultation
            </button>
          </div>
          <div class="mt-8">
            <div class="relative w-full max-w-md">
              <input type="text" placeholder="What do you want to learn today?"
                class="w-full px-4 py-3 rounded-md shadow-md text-gray-900 pr-16">
              <button
                class="absolute right-2 top-2 bottom-2 bg-blue-600 px-2 py-1 hover:bg-blue-700 text-white px-6 rounded-r-md">
                Search
              </button>
            </div>
          </div>
        </div>
  
        <!-- Right Image (Move to left side with padding on right) -->
        <div class="lg:w-1/2 flex justify-center lg:justify-start pr-4 relative">
          <!-- Background Gradient Circle -->
          <div class="absolute w-[350px] h-[350px] lg:w-[500px] lg:h-[500px] bg-gradient-to-t from-blue-500 via-purple-400 to-transparent rounded-full blur-3xl -z-10"></div>
  
          <!-- Text over the Image -->
          <div class="absolute top-4 left-4 text-white">
            <h1 class="text-3xl font-semibold mb-2">Become a Great Coach</h1>
            <p class="text-lg">Inspire, lead, and teach with passion!</p>
          </div>
  
          <!-- Image Section -->
          <div class="relative w-full h-full">
            <img src="./woman.png" alt="Image Example"
              class="w-full h-full object-cover bg-blend-multiply mix-blend-multiply rounded-lg shadow-lg">
          </div>
        </div>
      </div>
    </div>
  </div>
  



  <!-- Brands Section -->
  <div class="bg-purple-800 py-6">
    <div class="container mx-auto px-4 flex justify-center space-x-10">
      <img src="https://via.placeholder.com/100" alt="Spotify" class="h-8">
      <img src="https://via.placeholder.com/100" alt="Amazon" class="h-8">
      <img src="https://via.placeholder.com/100" alt="Cisco" class="h-8">
      <img src="https://via.placeholder.com/100" alt="Logitech" class="h-8">
      <img src="https://via.placeholder.com/100" alt="Amazon" class="h-8">
    </div>
  </div>







</body>

</html>
